<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>King</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="king">
    <div class="diamonds">
      <div class="diamond"></div>
    </div>
    <div class="crown">
      <div class="crown left"></div>
      <div class="crown middle"></div>
      <div class="crown right"></div>
      <div class="crown back-left"></div>
      <div class="crown back-right"></div>
      <div class="crown bottom"></div>
    </div>
    <div class="jewel">
      <div class="jewel red left"></div>
      <div class="jewel blue"></div>
      <div class="jewel red right"></div>
    </div>
  </div>
</div>

</body>
</html>
