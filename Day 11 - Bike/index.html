<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="bike">
    <div class="frame">
      <div class="frame one"></div>
      <div class="frame two"></div>
      <div class="frame three"></div>
      <div class="frame four"></div>
      <div class="frame five"></div>
      <div class="frame six"></div>
      <div class="frame seat"></div>
      <div class="frame pedal"></div>
      <div class="frame handle"></div>
    </div>
    <div class="wheel">
      <div class="wheel left">
        <div class="spokes">
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
        </div>
      </div>
      <div class="wheel right">
        <div class="spokes">
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
          <div class="spoke"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
